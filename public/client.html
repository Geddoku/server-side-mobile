<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Client</title>
  </head>
  <body>
    <h1>Watch Stream on client</h1>

    <script src="/socket.io/socket.io.js"></script>
	   <script>
		     (function (d, io){
			        'use strict'

			           var io = io()

			              io.on('play stream', function (image){
				                  d.querySelector('#streaming').src = image
			                     })
		                })(document, io)
	   </script>
  </body>
</html>
